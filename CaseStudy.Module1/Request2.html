<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>






<script>

        let name="Nguyen Van A";
        let cmnd="12345";
        let birthday="12/13/1993";
        let email="A@gmail.com";
        let address="Đà Nẵng";
        let typeService="House";
        let typeRoom="Vip";
        let typeCustomer="Diamond";
        let discount=10;
        let quantityIncluded=10;
        let rentDays=8;
        let totalPay;

    let choose=parseInt(prompt("1.Hien thi thong tin khach hang."+"\n"+
    "2.Chinh sua thong tin khach hang"+"\n"+
    "3.Hien thi gia sau khi duoc giam gia."));


    switch(choose){
        case 1: {
            alert("Tên:"+name+"\n"+"cmnd:"+cmnd+"\n"+"Ngày sinh:"+birthday+"\n"+
            "Email:"+email+"\n"+"Địa chỉ:"+address+"\n"+"Loại dịch vụ:"+typeService+"\n"+
            "Loại phòng:"+typeRoom+"\n"+"Loại khách hàng:"+typeCustomer+"\n"+
            "Giảm giá:"+discount+"\n"+"Số lượng đi kèm:"+quantityIncluded+"\n"+
            "Số lượng ngày:"+rentDays);
            break;
        }
        case 2: {
            let chooseEdit = parseInt(prompt("1.Tên:" + name + "\n" + "2.cmnd:" + cmnd + "\n" + "3.Ngày sinh:" + birthday + "\n" +
                "4.Email:" + email + "\n" + "5.Địa chỉ:" + address + "\n" + "6.Loại dịch vụ:" + typeService + "\n" +
                "7.Loại phòng:" + typeRoom + "\n" + "8.Loại khách hàng:" + typeCustomer + "\n" +
                "9.Giảm giá:" + discount + "\n" + "10.Số lượng đi kèm:" + quantityIncluded + "\n" +
                "11.Số lượng ngày:" + rentDays));

            switch (chooseEdit) {
                case 1: {
                    name = prompt("Enter name: ");
                    break;
                }
                case 2: {
                    cmnd = prompt("Enter cmnd: ");
                    break;
                }
                case 3: {
                    birthday = prompt("Enter birthday: ");
                    break;
                }
                case 4: {
                    email = prompt("Enter email: ");
                    break;
                }
                case 5: {
                    address = prompt("Enter address: ");
                    break;
                }
                case 6: {
                    typeService = prompt("Enter typeService: ");
                    break;
                }
                case 7: {
                    typeRoom = prompt("Enter typeRoom: ");
                    break;
                }
                case 8: {
                    typeCustomer = prompt("Enter typeCustomer: ");
                    break;
                }
                case 9: {
                    discount = prompt("Enter discount: ");
                    break;
                }
                case 10: {
                    quantityIncluded = prompt("Enter quantityIncluded: ");
                    break;
                }
                case 11: {
                    rentDays = prompt("Enter rentDays: ");
                    break;
                }
                default: {
                    alert("Failed")
                }
            }
            alert("Tên:" + name + "\n" + "cmnd:" + cmnd + "\n" + "Ngày sinh:" + birthday + "\n" +
                "Email:" + email + "\n" + "Địa chỉ:" + address + "\n" + "Loại dịch vụ:" + typeService + "\n" +
                "Loại phòng:" + typeRoom + "\n" + "Loại khách hàng:" + typeCustomer + "\n" +
                "Giảm giá:" + discount + "\n" + "Số lượng đi kèm:" + quantityIncluded + "\n" +
                "Số lượng ngày:" + rentDays);
            break;
        }
        case 3: {
            let currentYear = new Date().getFullYear();
            let birthdayy = new Date(birthday).getFullYear();
            let ageCustomer = currentYear - birthdayy;
            // giam gia theo loai dich vu
            let money=0;
            if(typeService==="Villa"){
                money=500;
            } else if(typeService==="House"){
                money=300;
            } else if(typeService==="Room"){
                money=100;
            }
            // giam gia theo dia chi va tuoi
            let temp=0;
            if(address==="Đà Nẵng"){

                if( ageCustomer>30){
                    temp += 2;
                } else if(ageCustomer>20){
                    temp += 1;
                } else{
                    temp += 20;
                }
            } else if(address==="Huế"){
                temp += 10;
            } else if(address==="Quảng Nam"){
                temp += 5;
            }
            // giam gia theo so ngay thue
            if (rentDays > 7){
                temp += 30;
            } else if(rentDays >5){
                temp += 20;
            } else  if(rentDays > 2){
                temp += 10;
            }
            // giam gia theo loai Customer
            if(typeCustomer==="Diamond"){
                temp += 15;
            } else if(typeCustomer==="Platium"){
                temp += 10;
            } else if(typeCustomer==="Gold"){
                temp += 5;
            } else if(typeCustomer==="Silver"){
                temp += 2;
            } else  if(typeCustomer==="Member"){
                temp += 0;
            }




            alert("Total pay: "+(money*rentDays-temp));
            break;
        }
        default: {
            alert("Su lua chon cua ban khong co trong trinh don")
        }
    }
    </script>



</body>
</html>
