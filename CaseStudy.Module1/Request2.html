    <script>

        let Customer = {
            data : [],
            viewCustomer : function() {
                let listCustomer = this.data;


                for(var i = 0; i < listCustomer.length; i++){
                    document.write("<div>" + listCustomer[i].id + "|" + listCustomer[i].name + "|" +
                        listCustomer[i].birthDay + listCustomer[i].email + listCustomer[i].address +
                        listCustomer[i].customerService + listCustomer[i].discount +
                        listCustomer[i].customerNumber + listCustomer[i].rentDays + listCustomer[i].serviceType + listCustomer[i].roomType +"</div>");
                }

            },
            addCustomer: function (id, name, birthDay, email, address, customerService, discount, customerNumber, rentDays, serviceType, roomType) {

                let item = {

                    id : id,
                    name : name,
                    birthDay : birthDay,
                    email : email,
                    address : address,
                    customerService : customerService,
                    discount : discount,
                    customerNumber : customerNumber,
                    rentDays : rentDays,
                    serviceType : serviceType,
                    roomType: roomType
                };
                this.data.push(item);
            },
            editCustomer : function (id, name, birthDay, email, address, customerService, discount, customerNumber, rentDays, serviceType, roomType) {
                for(var i = 0; i < this.data.length; i++){
                    if (this.data[i].id === id ){
                        this.data[i].name = name;
                        this.data[i].birthDay = birthDay;
                        this.data[i].email = email;
                        this.data[i].address = address;
                        this.data[i].customerService = customerService;
                        this.data[i].discount = discount;
                        this.data[i].customerNumber = customerNumber;
                        this.data[i].rentDays = rentDays;
                        this.data[i].serviceType = serviceType;
                        this.data[i].roomType = roomType;
                    }
                }
            }



        };

        document.write("<h3>Danh sách khách hàng ban đầu</h3>");
