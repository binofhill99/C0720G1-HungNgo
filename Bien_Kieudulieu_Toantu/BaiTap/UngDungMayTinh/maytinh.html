<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinh</title>
    <style>

    </style>
</head>
<body>
    <h2>Caculator</h2>
<form>
    <label>

        <input type="text" id="so1" value="12">
    </label>
    <label>
        <input type="text" id="so2" value="12">

    </label>
    <br>

        <input type="button" value="Addition(+)" onclick="Cong()">
        <input type="button" value="Subtraction(-)" onclick="Tru()">
        <input type="button" value="Multiplication(X)" onclick="Nhan()">
        <input type="button" value="Division(/)" onclick="Chia()">

</form>
<p id="demo">Result Division:</p>


<script>

            function Cong() {
                let num1 = parseInt(document.getElementById("so1").value);
                let num2 = parseInt(document.getElementById("so2").value);
                document.getElementById("demo").innerHTML = "Result Division: "+(num1 + num2);
            }
            function Tru() {
                let num1 = parseInt(document.getElementById("so1").value);
                let num2 = parseInt(document.getElementById("so2").value);
                document.getElementById("demo").innerHTML = "Result Division: "+(num1 - num2);
            }
            function Nhan() {
                let num1 = parseInt(document.getElementById("so1").value);
                let num2 = parseInt(document.getElementById("so2").value);
                document.getElementById("demo").innerHTML = "Result Division: "+(num1 * num2);
            }
            function Chia() {
                let num1 = parseInt(document.getElementById("so1").value);
                let num2 = parseInt(document.getElementById("so2").value);
                document.getElementById("demo").innerHTML = "Result Division: "+(num1/num2);
            }


</script>
</body>
</html>
