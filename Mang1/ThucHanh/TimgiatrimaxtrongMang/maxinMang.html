<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maxinmang</title>
</head>
<body>


    <script>

        let nums = [6,4,1,-3,45,22,-10];
        let max = nums[0];
        let index = 0;
        for(i=0;i<nums.length;i++){
            if(nums[i] > max){
                max = nums[i];
                index = i;
            }
        }
        document.write("Max la " + max + " nam o vi tri " + index);
    </script>
</body>
</html>
