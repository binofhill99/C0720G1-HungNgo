<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giatritrongmang</title>
</head>
<body>


    <script>

        let value = parseInt(prompt("Nhap vao mot so: "));

        let nums = [4,6,3,11,23,7,90];

        for(i=0;i<nums.length;i++){
            if(value === nums[i]){
                document.write("So " + value + " duoc tim thay o index " + i);
            }
        }
    </script>
</body>
</html>
