<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weight</title>
</head>
<body>
    <h2>Chỉ số BMI</h2>
    <input type="text" value="Chiều cao" id="chieuCao">
    <input type="text" value="Cân nặng" id="canNang">
    <input type="button" value="Kiểm tra" onclick="kiemTra()">
    <h2 id="show"></h2>



<script>
    function kiemTra() {
        let height = parseFloat(document.getElementById("chieuCao").value);
        let weight = parseFloat(document.getElementById("canNang").value);

        let bmi = weight / (height * height);

        if (bmi < 18.5){
            document.getElementById("show").innerHTML = bmi + ":Underweight!";
        }
        else if (bmi < 25.0){
            document.getElementById("show").innerHTML = bmi + ":Normal!";
        }
        else if ( bmi < 30.0){
            document.getElementById("show").innerHTML = bmi + ":Overweight!";
        }
        else {
            document.getElementById("show").innerHTML = bmi + ":Obese!";
        }

    }

</script>
</body>
</html>
