<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard</title>
</head>
<body onload="docReady()">
            <h1></h1>
            <img id="cat" src="cat.jpg"
                 style="position:absolute;left:0; top:0;" height="100" width="80"/>



    <script>
        function moveUp() {
            let element = document.getElementById("cat");
            element.style.top = parseInt(element.style.top) -5 +"px";
        }
        function moveDown() {
            let element = document.getElementById("cat");
            element.style.top = parseInt(element.style.top) +5 + "px";
        }
        function moveLeft() {
            let element = document.getElementById("cat");
            element.style.left = parseInt(element.style.left) -5 + "px";
        }
        function moveRight() {
            let element = document.getElementById("cat");
            element.style.left = parseInt(element.style.left) +5 +"px";
        }

        // ham nhan vao cac phim

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    moveLeft();
                    break;
                case 39:
                    moveRight();
                    break;
                case 38:
                    moveUp();
                    break;
                case 40:
                    moveDown();
                    break;
            }
        }

        // Xay dung ham doReady()

        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
        // docReady();


    </script>
</body>
</html>
