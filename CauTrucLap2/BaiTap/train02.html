        // Bai 4 In hinh chu nhat

        let n = parseInt(prompt("Nhap n"));
        let m = parseInt(prompt("Nhap m"));

        for(let i=1;i<=n;i++){
            for(let k=1;k<=m;k++){
                if(i==1||k==1||i==n||k==m){
                    document.write("*");
                }
                else {
                    document.write(" ");
                }
            }
            document.write("<br/>");
